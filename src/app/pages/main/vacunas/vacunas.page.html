<app-header backButton="/main/home" title="Registro de Vacunas"></app-header>

<ion-content class="ion-padding">

  <ion-searchbar placeholder="Buscar vacuna..."></ion-searchbar>
      <ion-button class="ion-margin-top" expand="block" (click)="addVacuna()">
        <ion-icon name="add-circle-outline"></ion-icon>
        AÃ±adir vacuna
      </ion-button>
  <ion-grid>
    <ion-row>
      <!-- Columna 1: Realizadas -->
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Vacunas Realizadas</ion-card-title>
          </ion-card-header>
          <ion-list>
            <ion-item *ngFor="let v of realizadas">
              <ion-label>
                <h2>{{ v.nombre }}</h2>
                <p>{{ v.fecha }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>

      <!-- Columna 2: Pendientes -->
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Vacunas Pendientes</ion-card-title>
          </ion-card-header>
          <ion-list>
            <ion-item *ngFor="let v of pendientes">
              <ion-label>
                <h2>{{ v.nombre }}</h2>
                <p>{{ v.fecha }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
