<app-header backButton="/main/home" title="Crecimiento"></app-header>

<ion-content class="ion-padding">

  <!-- Gráfico -->
  <div style="width: 100%; margin-bottom: 25px;">
    <canvas id="chartCrecimiento"></canvas>
  </div>

  <ion-searchbar placeholder="Buscar registro..." [(ngModel)]="busqueda"></ion-searchbar>

  <ion-button expand="block" class="ion-margin-top" (click)="abrirFormulario()">
    Añadir registro
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let r of registros">
      Peso: {{ r.peso }} kg - Talla: {{ r.talla }} cm - Fecha: {{ r.fecha | date:'dd/MM/yyyy' }}
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="mostrarFormulario" (didDismiss)="cerrarFormulario()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Nuevo registro</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarFormulario()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <form [formGroup]="form" (ngSubmit)="guardarRegistro()">

          <ion-item>
            <ion-label position="floating">Peso (kg)</ion-label>
            <ion-input formControlName="peso" type="number"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Talla (cm)</ion-label>
            <ion-input formControlName="talla" type="number"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Fecha</ion-label>
            <ion-datetime formControlName="fecha" presentation="date"></ion-datetime>
          </ion-item>

          <ion-button expand="full" type="submit" [disabled]="form.invalid" class="ion-margin-top">
            Guardar
          </ion-button>

        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
