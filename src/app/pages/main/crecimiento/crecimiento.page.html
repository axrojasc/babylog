<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Crecimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- ‚úÖ Bot√≥n visible -->
  <div class="ion-text-end ion-margin-bottom">
    <ion-button color="success" (click)="alternarFormulario()">
      A√±adir Crecimiento
    </ion-button>
  </div>

  <!-- üìã Formulario de ingreso -->
  <ion-card *ngIf="mostrarFormulario" class="ion-margin-bottom">
    <ion-card-header>
      <ion-card-title>Registrar altura actual</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Altura (cm)</ion-label>
        <ion-input type="number" [(ngModel)]="alturaActual"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input type="date" [(ngModel)]="fecha"></ion-input>
      </ion-item>

      <ion-button expand="block" color="success" class="ion-margin-top" (click)="confirmarCrecimiento()">
        Confirmar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- üìä Gr√°fico de crecimiento -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Gr√°fico de Crecimiento</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <canvas #growthChart></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
