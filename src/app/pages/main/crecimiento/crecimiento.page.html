<app-header [showMenu]="true" title="Crecimiento"></app-header>

<ion-content class="crecimiento-page ion-padding">

  <!-- Formulario de registro de crecimiento -->
  <ion-card *ngIf="mostrarFormulario" class="crecimiento-form-card ion-margin-bottom">
    <ion-card-header>
      <ion-card-title>Registrar altura actual</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Altura (cm)</ion-label>
        <ion-input type="number" [(ngModel)]="alturaActual"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input type="date" [(ngModel)]="fecha"></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        class="confirm-btn ion-margin-top"
        (click)="confirmarCrecimiento()">
        Confirmar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Gráfico de crecimiento -->
  <ion-card class="crecimiento-chart-card ion-margin-top">
    <ion-card-header>
      <ion-card-title>Gráfico de crecimiento</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <canvas #growthChart></canvas>
    </ion-card-content>
  </ion-card>

  <!-- FAB flotante para alternar formulario -->
  <button class="fab-add" (click)="alternarFormulario()">
    <ion-icon name="add-outline"></ion-icon>
  </button>

</ion-content>

<!-- Menú inferior BabyLog -->
<ion-footer class="bottom-nav">
  <ion-toolbar>

    <!-- Home -->
    <ion-buttons slot="start">
      <ion-button fill="clear" routerLink="/main/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Perfil -->
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/main/profile">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
