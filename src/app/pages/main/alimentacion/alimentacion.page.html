<app-header [showMenu]="true" title="Alimentación"></app-header>

<ion-content class="alimentacion-page ion-padding">

  <!-- Título del historial -->
  <h2 class="section-title">Historial de comidas</h2>

  <!-- Lista de comidas -->
  <ion-list *ngIf="comidas.length > 0; else sinComidas" lines="none" class="comidas-list">
    <ion-item *ngFor="let comida of comidas" class="comida-item">
      <ion-icon slot="start" name="restaurant-outline"></ion-icon>
      <ion-label>
        <h3>{{ comida.nombre }}</h3>
        <p><strong>Fecha:</strong> {{ comida.fecha | date: 'shortDate' }}</p>
        <p><strong>Hora:</strong> {{ comida.hora }}</p>
        <p><strong>Nutrición:</strong> {{ comida.infoNutricional }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #sinComidas>
    <p class="empty-text">No hay comidas registradas aún.</p>
  </ng-template>

  <!-- FAB flotante para añadir comida -->
  <button class="fab-add" (click)="abrirFormulario()">
    <ion-icon name="add-outline"></ion-icon>
  </button>

  <!-- Modal -->
  <ion-modal [isOpen]="mostrarFormulario" (didDismiss)="cerrarFormulario()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Nueva comida</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarFormulario()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">

        <ion-item>
          <ion-label position="floating">Nombre del alimento</ion-label>
          <ion-input [(ngModel)]="nuevaComida.nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Fecha</ion-label>
          <ion-datetime presentation="date" [(ngModel)]="nuevaComida.fecha"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Hora</ion-label>
          <ion-input type="time" [(ngModel)]="nuevaComida.hora"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Información nutricional</ion-label>
          <ion-textarea rows="4" [(ngModel)]="nuevaComida.infoNutricional"></ion-textarea>
        </ion-item>

        <ion-button expand="block" class="confirm-btn" (click)="guardarComida()">
          Guardar comida
        </ion-button>

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>

<!-- Menú inferior BabyLog -->
<ion-footer class="bottom-nav">
  <ion-toolbar>

    <!-- Home -->
    <ion-buttons slot="start">
      <ion-button fill="clear" routerLink="/main/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Perfil -->
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/main/profile">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
