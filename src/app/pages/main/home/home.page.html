<app-header [showMenu]="true" title="Inicio"></app-header>
<ion-content class="home-bg">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="header">
    <h2>Bienvenido a BabyLog</h2>
  </div>

  <!-- perfil -->
  <ion-grid>
    <ion-row *ngIf="!loading">
      <ion-col size="12">
        <ion-card class="baby-card">
          <ion-avatar>
            <img [src]="image[0]?.image" (click)="addUpdateImage()" />
          </ion-avatar>
          <br>
          <br>
          <ion-label class="name">{{ image[0]?.name }}</ion-label>

          <!-- CRUD -->
          <ion-card-content>
            <ion-item-option (click)="addUpdateImage(image[0])">
              <ion-icon class="option-btn" name="create-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="confirmDelete(image[0])">
              <ion-icon class="option-btn" name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-card-content>
        </ion-card>
      </ion-col>
