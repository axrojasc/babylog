<app-header backButton="/main/home" title="Sue침o"></app-header>

<ion-content class="ion-padding">

  <ion-searchbar placeholder="Buscar registro..." [(ngModel)]="busqueda"></ion-searchbar>

  <ion-button expand="block" class="ion-margin-top" (click)="abrirFormulario()">A침adir registro</ion-button>

  <!-- 游댯 GRAFICO ABAJO DEL BOT칍N -->
  <div class="grafico-container">
    <canvas id="suenoChart"></canvas>
  </div>

  <!-- 游댯 LISTADO ABAJO DEL GRAFICO -->
  <ion-list>
    <ion-item *ngFor="let r of registros">
      Inicio: {{ r.inicio | date:'dd/MM/yyyy HH:mm' }} - 
      Fin: {{ r.fin | date:'dd/MM/yyyy HH:mm' }} - 
      Duraci칩n: {{ r.duracion }} hrs
    </ion-item>
  </ion-list>

  <!-- 游댯 FORMULARIO -->
  <ion-modal [isOpen]="mostrarFormulario" (didDismiss)="cerrarFormulario()">
    <ng-template>

      <ion-header>
        <ion-toolbar>
          <ion-title>Nuevo registro</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarFormulario()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">

        <form [formGroup]="form" (ngSubmit)="guardarRegistro()">

          <ion-item>
            <ion-label position="floating">Inicio</ion-label>
            <ion-datetime formControlName="inicio" presentation="date-time"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Fin</ion-label>
            <ion-datetime formControlName="fin" presentation="date-time"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Duraci칩n (hrs)</ion-label>
            <ion-input formControlName="duracion" readonly></ion-input>
          </ion-item>

          <ion-button expand="full" type="submit" [disabled]="form.invalid" class="ion-margin-top">
            Guardar
          </ion-button>

        </form>

      </ion-content>

    </ng-template>
  </ion-modal>

  <!-- 游릮 Bot칩n flotante Instagram-style -->
  <button class="fab-add" (click)="abrirFormulario()">
    <ion-icon name="add-outline"></ion-icon>
  </button>

</ion-content>

<!-- Barra inferior -->
<ion-footer class="bottom-nav">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button fill="clear" routerLink="/main/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/main/profile">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
