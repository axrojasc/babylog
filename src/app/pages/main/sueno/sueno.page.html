<app-header [showMenu]="true" title="Registro de Sue침o"></app-header>

<ion-content class="sleep-page ion-padding">

  <!-- Formulario de ingreso -->
  <ion-card *ngIf="mostrarFormulario" class="sleep-form-card ion-margin-bottom">
    <ion-card-header>
      <ion-card-title>Registrar horas de sue침o</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Hora en que se durmi칩</ion-label>
        <ion-input type="time" [(ngModel)]="horaDormir"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Hora en que despert칩</ion-label>
        <ion-input type="time" [(ngModel)]="horaDespertar"></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        class="confirm-btn ion-margin-top"
        (click)="confirmarSueno()">
        Confirmar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Gr치fico -->
  <ion-card class="sleep-chart-card ion-margin-top">
    <ion-card-header>
      <ion-card-title>Gr치fico de horas de sue침o</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <canvas #sleepChart></canvas>
    </ion-card-content>
  </ion-card>

  <!-- 游릮 Bot칩n flotante Instagram-style -->
  <button class="fab-add" (click)="alternarFormulario()">
    <ion-icon name="add-outline"></ion-icon>
  </button>

</ion-content>

<!-- Barra inferior -->
<ion-footer class="bottom-nav">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button fill="clear" routerLink="/main/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/main/profile">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
