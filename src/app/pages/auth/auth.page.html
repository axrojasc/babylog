<app-header title="Inicio de sesión"></app-header>
<ion-content>


        <div class="d-flex-center">

                <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">


                        <app-logo></app-logo>

                        <br>
                        <br>

                        <ion-button expand="block" mode="ios" color="primary" class="ion-margin-bottom"
                                (click)="authWithGoogle()">
                                <ion-icon slot="start" name="logo-google"></ion-icon>
                                Iniciar sesión con Google
                        </ion-button>

                        <div class="ion-text-center ion-margin-vertical">
                                <ion-text><small>---------------------------------- o
                                                ----------------------------------</small></ion-text>
                        </div>

                        <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email"
                                type="email" label="Correo"></app-custom-input>

                        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                                <div *ngIf="form.controls.email.errors?.['required']">Ingrese su correo</div>
                                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
                        </div>

                        <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password"
                                label="Contraseña"></app-custom-input>

                        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                                <div *ngIf="form.controls.password.errors?.['required']">Contraseña requerida</div>
                        </div>

                        <!-- Recuérdame -->
                        <div class="remember-wrapper">
                                <ion-checkbox formControlName="remember" mode="ios" justify="start">
                                </ion-checkbox>
                                <label (click)="toggleRemember()">Recuérdame</label>
                        </div>

                        <p (click)="goToForgotPassword()" class="ion-text" magin-top="0">¿Olvidaste tu contraseña?</p>

                        <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                                Ingresar
                                <ion-icon slot="end" name="log-in-outline"></ion-icon>
                        </ion-button>

                        <ion-button class="ion-margin-top" (click)="goToRegister()" expand="block" mode="ios"
                                fill="outline">
                                Registrate
                                <ion-icon slot="end" name="person-add-outline"></ion-icon>
                        </ion-button>

                </form>

        </div>




</ion-content>
