<app-header [backButton]="true" title="Registro"></app-header>
<ion-content>


  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">



          <img src="assets/images/registro.jpg" alt="Bebé"/>
          <h2>Ingrese sus datos!</h2>

      <!--========== Nombre ==========-->

      <app-custom-input autocomplete="name" icon="person-outline" [control]="form.controls.name" type="name"
        label="Nombre"></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Ingrese su Nombre</div>
        <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener minimo 4 caracteres</div>
      </div>

      <!--========== Apellido ==========-->

            <app-custom-input autocomplete="lastName" icon="person-outline" [control]="form.controls.lastName" type="lastName"
        label="Apellido"></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Ingrese su apellido</div>
        <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener minimo 4 caracteres</div>
      </div>

      <!--========== Email ==========-->

      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
        label="Correo"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Ingrese su correo.</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>


      <!--========== Contraseña =========-->

      <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password"
        label="Contraseña"></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Contraseña requerida</div>
      </div>


      <!--========== Botones ==========-->

      <ion-button expand="block" mode="ios" class="submit" type="register" [disabled]="form.invalid">
        Registrate
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

    </form>

  </div>




</ion-content>
