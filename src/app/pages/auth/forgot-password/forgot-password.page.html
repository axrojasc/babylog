<app-header [backButton]="true" title="Recuperar contraseña"></app-header>
<ion-content>


        <div class="d-flex-center">

                <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

                        <p margin-bottom="10">¿Olvidaste tu contraseña?</p>
                        <img src="assets/images/olvido.png" alt="Bebé"/>
                        


                        <p magin-top="1" >Te enviaremos un mensaje para que puedas restablerla</p>
                        
                        <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email"
                                type="email" label="Correo"></app-custom-input>

                        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                                <div *ngIf="form.controls.email.errors?.['required']">Ingrese su correo</div>
                                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
                        </div>

                        <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                                Recuperar
                                <ion-icon slot="end" name="arrow-forward"></ion-icon>
                        </ion-button>




                </form>

        </div>




</ion-content>
