<app-header [isModal]="true" [title]="image ? 'Actualizar perfil' :  'Agregar perfil'"></app-header>

<ion-content>

  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <!--si existe imagen-->
    <ion-avatar *ngIf="form.value.image">
      <img [src]="form.value.image" />
    </ion-avatar>

    <!--si no existe imagen-->
    <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>

    <br>
    <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
      Tomar/Seleccionar
    </ion-button>

      <!--========== Nombre ==========-->

      <app-custom-input autocomplete="name" [control]="form.controls.name" type="name"
        label="Nombre"></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener minimo 4 caracteres</div>
      </div>

      <!--========== Botones ==========-->

      <ion-button mode="ios" class="ion-margin" type="register" [disabled]="form.invalid">
        {{image ? 'Actualizar perfil' :  'Agregar perfil'}}
        <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
      </ion-button>

    </form>

</ion-content>
